<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <p class="p-head">Advanced Search</p>
      <div class="line"></div>
      <div class="div-advanced">
        <p class="p-advanced">Find pages with...</p>
        <form action="https://www.google.com/search">
          <div class="row-input">
              <div class="left">
                <p class="p-font">all these words:</p>
              </div>
              <div class="right">
                <input type="text" name="as_q" class="form-input form-control">
              </div>
          </div>

          <div class="row-input">
            <div class="left">
              <p class="p-font">this exact word or phrase:</p>
            </div>
            <div class="right">
              <input type="text" name="as_epq" class="form-input form-control">
            </div>
        </div>

        <div class="row-input">
          <div class="left">
            <p class="p-font">any of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_oq" class="form-input form-control">
          </div>
      </div>

      <div class="row-input">
        <div class="left">
          <p class="p-font">none of these words:</p>
        </div>
        <div class="right">
          <input type="text" name="as_eq" class="form-input form-control">
        </div>
    </div>

  </div>
    <div class="btn-div">
      <input type="submit" value="Advanced Search" class="btn btn-advanced">
    </div>


        </form>
      </div>



        <div class="upper-right">
            <a href="image.html"><p>Image Search</p></a>
            <a href="index.html"><p >Google Search</p></a> <!-- Added the h1 element with the "upper-right" class -->
           <!-- Added the h1 element with the "upper-right" class -->
          </div>
    </body>
</html>
