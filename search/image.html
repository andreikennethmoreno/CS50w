<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xvN74n9exRIL4k7pG0q8ADmvz/K3+BXoOEqzO1Kr3TZpA/gD6SgvAC8ZT00hJXKo+v3GfXNklhPsW6Gd2ihT+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

</head>
<body>
  <div id="container">
    <div id="logo"></div>

    <div id="search-bar">

        <form id="search-form" action="https://www.google.com/search" method="get">
            <div class="search-container">
              <input type="text" name="q" placeholder="" class="search-input">
              <input type="hidden" name="tbm" value="isch">
              <button type="submit" style="display: none;"></button> <!-- Hidden submit button -->

            </div>
            <div class="center-div">
              <input type="submit" value="Search Image" class="btn-google">
            </div>
          </form>


    </div>




    <div class="upper-right">
      <a href="index.html"><p >Google Search</p></a>
      <a href="advanced.html"><p >Advanced Search</p></a>
  </div>
  <div id="footer">
    <p>Google is a trademark of Google LLC.</p>
  </div>
</body>
</html>
