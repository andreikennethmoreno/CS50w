{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing </h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter Title" id="exampleFormControlInput1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" name="description" placeholder="Description" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" min="0" name="price" class="form-control" placeholder="Price" id="exampleFormControlInput1">
          </div>

          <div class="form-group">
              <label>Category</label>
              <select name="category" class="form-select" aria-label="Default select example">
                    {% for cat in  categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
              </select>
          </div>

          <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="imageurl" placeholder="Image URL" class="form-control" id="exampleFormControlInput1">
          </div>

          <button class="btn btn-success" type="submit">Create New Listing</button>


    </form>
{% endblock %}
